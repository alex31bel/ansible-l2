---
- name: "Install packages Tuned"
  hosts: servers
  tasks:
  
  - name: "Required packages"
    apt:
      name:
        - tuned
        - tuned-utils
        - tuned-utils-systemtap
      state: latest
      
  - name: start tuned
    systemd:
      name: tuned
      state: started
      enabled: yes
    become: yes
    become_user: root
...